<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Selector</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>SunCulture Pump Selection helper</h1>
            
            <label for="category">Select Category:</label>
            <select id="category" name="category">
                <option value="">Choose Category</option>
                <option value="surface">Surface Pump Type</option>
                <option value="submersible">Submersible Pump Type</option>
            </select>

            <label for="subcategory">Select Subcategory:</label>
            <select id="subcategory" name="subcategory">
                <option value="">Choose Subcategory</option>
                <option value="smart_direct">Smart Direct</option>
                <option value="smart_battery">Smart Battery</option>
            </select>

            <label for="head">Enter Pumping Head (m):</label>
            <input type="number" id="head" name="head" required>

            <div class="section" id="bestPump">
                <h2>Best Pump Suggestion</h2>
                <div id="bestPumpResults">Please enter a head value to see the best pump suggestion.</div>
            </div>

            <div class="section" id="option">
                <h2>An Option</h2>
                <div id="optionResults">Please enter a head value to see an option.</div>
            </div>
        </div>
        <div class="side-panel">
            <h2>Our Products</h2>
            <ul id="pumpList"></ul>
        </div>
    </div>
</body>
</html>
