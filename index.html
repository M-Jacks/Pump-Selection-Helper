<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Selector</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <button id="selectPumpBtn">Select Pump</button>

    <div id="pumpModal" class="modal">
        <div class="modal-content">
            <div class="container">
                <div class="main-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <p>SunCulture Pump Selection Helper</p>
                    </div>
                    
                    <label for="category">Category:</label>
                    <div id="categoryButtons">
                        <button class="category-btn" data-value="surface">Surface Pump Type</button>
                        <button class="category-btn" data-value="submersible">Submersible Pump Type</button>
                    </div>
                    

                    <label for="subcategory">Subcategory:</label>
                    <div id="subcategoryButtons">
                        <button class="subcategory-btn" data-value="smart_direct">Smart Direct</button>
                        <button class="subcategory-btn" data-value="smart_battery">Smart Battery</button>
                    </div>

                    <label for="head">Head (m):</label>
                    <input placeholder="Type here ..." type="number" id="head" name="head" required>

                    <div class="section" id="bestPump">
                        <h2>Best Pump Suggestion</h2>
                        <div id="bestPumpResults">Please enter a head value to see the best pump suggestion.</div>
                    </div>

                    <div class="section" id="option">
                        <h2>An Option</h2>
                        <div id="optionResults">Please enter a head value to see an option.</div>
                    </div>
                </div>
                <div class="side-panel">
                    <h2>Our Products</h2>
                    <ul id="pumpList"></ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
