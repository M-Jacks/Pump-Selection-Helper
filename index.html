<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Selector</title>

<body>
    <div class="container">
        <div class="main-content">
            <h1>SelectorXT</h1>
            <h2>Not sure which pump is best suited for you?</h2>
            <p>SelectorXT gives you two options to choose from, each having the expected flow at the given head.</p>
            <form id="pumpForm">
                <label for="head">Provide the Pumping Head (m):</label>
                <input type="number" id="head" name="head" step="any" required>
                <button type="submit">Check</button>
            </form>

            <div id="bestPump" style="display: none;">
                <h2>Best Option:</h2>
                <div id="bestPumpResults"></div>
            </div>

            <div id="option" style="display: none;">
                <h2>Second Option: </h2>
                <div id="optionResults"></div>
            </div>
        </div>
        <div class="side-panel">
            <h2>Our Products</h2>
            <ul id="pumpList"></ul>
        </div>
    </div>
