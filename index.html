<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Selector</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="side-panel">
            <h2>Pump/Controller Combinations</h2>
            <ul id="pumpList"></ul>
        </div>
        <div class="main-content">
            <h1>Pump Performance Selector</h1>
            <form id="pumpForm">
                <label for="head">Enter Pumping Head (m):</label>
                <input type="number" id="head" name="head" required>
                <button type="submit">Submit</button>
            </form>

            <h2>Best Pump/Controller Suggestions</h2>
            <div id="results"></div>
        </div>
    </div>
</body>
</html>
